<body>
  <div id="liveContainer">
    <video></video>
  </div>

  <button id="myButton">Cliquez ici</button>

<script>
  window.flutter_inappwebview.callHandler('myCount', count);
  // Sélectionnez l'élément avec son ID
  var myButton = document.getElementById('myButton');
  var count = 0;

  // Ajoutez l'événement onclick
  myButton.addEventListener('click', function() {
    count = count+1;
    alert('Le bouton a été cliqué !'+ count);
  });
</script>
  <script src="https://cdn-player.hexaglobe.net/equidia/main/hexa-player-latest.js"></script>
  <script>
  async function init() {
    const response = await fetch('https://api.equidia.fr/api/public/racing/directs/live2/hls?urlOnly=true', {
      headers: {
        'Accept': 'application/json, text/plain, */*',
        'Content-Type': 'application/json',
        'Referer': 'https://www.equidia.fr/'
      }
    });

    const parameterEquidia = {
      idDivContainer: 'liveContainer',
      UrlStreamInfo: response.url,
      titleVideo: "live2",
    };
    hexaplayerNamespace.initPlayerLive(parameterEquidia);
  }

  setTimeout(() => {
    init();
  }, 1000);
  </script>

   <script>
